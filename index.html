<!DOCTYPE html>
<html lang="es-co">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador de Texto</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo__alura" src="assests/Logo.png" alt="Logo de Alura">

    </header>
    <main>
        <section class="seccion__primera">
            <textarea class="cuadro__texto_encriptar" placeholder="Escriba su texto en este espacio" cols="30" rows="10" ></textarea>
            <div class="seccion__alerta">
                <img src="assests/Vector.png" alt="Icono de alerta" class="icono__alerta">
                <p class="texto__alerta">El texto debe estar en minúscula, sin acentos ni caracteres especiales</p>
            </div>
            <div class="area__botones">
                    <button class="boton__encriptar" type="submit">Encriptar</button>
                    <button class="boton__desencriptar">Desencriptar</button>                               
            </div>
        </section>
        <section class="seccion__segunda">
            <div class="cuadro__muñeco__parrafos">
                <img src="assests/Muñeco.png" alt="imagen de muñeco con lupa" class="muñeco">
                <p class="mensaje__no__texto">No se ha encontrado ningún texto.</p>
                <p class="mensaje__ingrese__texto">Ingrese el texto que desee encriptar o desencriptar.</p>
            </div class="cuadro__boton__copiar" >
            <textarea class="cuadro__mensaje" type="mensaje"  readonly  cols="20" rows="10"></textarea>
            <button class="boton__copiar" onclick="copiar()" type="submit">Copiar</button>
        </section>

    </main>
    <footer>
        <p class="mi__nombre"> Desarrollado por Sara Ortega Escobar </p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
